    <h2>So verwenden Sie den Konverter</h2>
    <p>1. Ziehe dein .vtt-File in den drag&drop-Bereich oder klicke auf das Icon und wähle deine Datei aus.  </p>
    <p>2. Drücke aus "File konvertieren" um den Übersetzer zu starten.</p>
    <p>3. Sobald der Vorgang abgeschlossen ist kannst du dein konvertiertes .srt-File herunterladen.</p>
